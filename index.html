<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Techbois</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <img src="logo-no-background.png" alt="logo">
    <h1>Welcome to the Techbois Landing Page</h1>
  </div>
  <div class="login-form">
    <label><i class="material-icons">person</i>Username:</label>
    <input type="text" id="username" name="username" required>
    <br><br>
    <label><i class="material-icons">lock</i>Password:</label>
    <input type="password" id="password" name="password" required>
    <br><br>
    <input type="submit" value="Submit">
  </div>
</body>
</html>
